<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Lisa</title>

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row g-2 p-5">
      <div class="col-md position-relative">
        <div class="position-absolute top-50 start-50 translate-middle">
          <p class="fw-medium fs-3">I'm</p>
          <p class="fw-bold fs-1">La Lisa Manoban</p>
          <p class="fw-semibold fs-2">UI/UX Designer</p>
          <a
            type="button"
            href="https://en.wikipedia.org/wiki/Lisa_(rapper)"
            class="btn btn-primary"
            >View My Profile</a
          >
        </div>
      </div>
      <div class="col-md position-relative">
        <div>
          <img
            src="lisa.png"
            class="rounded mx-auto d-block p-4"
            alt="lisaimage"
          />
        </div>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
